<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <style>
        h1{
            color: gold;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }

        body{
            background-color: #f2f2f2;
        }

        form{
            border: 1px solid gray;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            background-color: whitesmoke;
            color: black;
            text-align: center;
            width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover{
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        input{
            width: 90%;
            height: 35px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding-left: 10px;
        }

        input:focus{
            outline: none;
            border-color: gold;
            box-shadow: 0 0 8px rgba(218,165,32,0.6);
        }

        button{
            border-radius: 10px;
            background-color: gold;
            color: white;
            border: none;
            width: 200px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background-color: darkgoldenrod;
        }

        #togglePassword{
            font-size: 14px;
            color: gold;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        a{
            text-decoration: none;
            color: gold;
        }
        body.dark{
            background-color: black;
            color: white;

        }
        body.dark form{
            background-color: #1e1e1e;
        }
        body.dark input{
            background-color: #2b2b2b;
            color: white;
            border-color: #555;
        }
    </style>
</head>

<body>

<h1>LOGIN FORM</h1>
<button type="button" id="themeBtn">Dark Mode</button>

<form>
    USERNAME:<br>
    <input type="text" id="username" placeholder="Enter your names"><br><br>

    PASSWORD:<br>
    <input type="password" id="password" placeholder="Enter your password"><br>
    <span id="togglePassword">Show password</span><br><br>

    <p>Don't have account?
        <a>Sign up</a>
    </p>

    <p>Forgot password?
        <a>Change password</a>
    </p>

    <button id="loginBtn" type="button">LOGIN</button>
    <p id="message"></p>
</form>

<script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const toggleText = document.getElementById("togglePassword");
    const message = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");

    toggleText.onclick = function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleText.textContent = "Hide password";
        } else {
            passwordInput.type = "password";
            toggleText.textContent = "Show password";
        }
    };

    loginBtn.onclick = function () {
        if (usernameInput.value === "") {
            message.textContent = "Please enter your username";
            message.style.color = "red";
            return;
        }

        if (passwordInput.value.length < 6) {
            message.textContent = "Password must be at least 6 characters";
            message.style.color = "red";
            return;
        }

        message.textContent = "Login successful!";
        message.style.color = "green";
    };
    const themeBtn = document.getElementById("themeBtn");

themeBtn.onclick = function () {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        themeBtn.textContent = "Light mode";
    } else {
        themeBtn.textContent = "Dark mode";
    }
};

</script>

</body>
</html>
